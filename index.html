    <!-- Tailwind CSS CDN is kept for simplicity to maintain existing styles without extra config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Font Classes */
      .font-script { font-family: 'Great Vibes', cursive; }
      .font-serif-display { font-family: 'Cinzel', serif; }
      .font-body { font-family: 'Lato', sans-serif; }
      
      /* Smooth scroll */
      html { scroll-behavior: smooth; }
      
      /* Animation for floral elements */
      @keyframes float-natural {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        25% { transform: translate(3px, -5px) rotate(2deg); }
        50% { transform: translate(0px, -10px) rotate(0deg); }
        75% { transform: translate(-3px, -5px) rotate(-2deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      .animate-float-natural {
        animation: float-natural 8s ease-in-out infinite;
      }

      /* Floating Hearts Animation */
      @keyframes float-up-fade {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-60px) scale(1.2) translateX(var(--tx));
          opacity: 0;
        }
      }
      
      .animate-float-heart {
        animation: float-up-fade 1s ease-out forwards;
      }

      /* Basic Fade In */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
